<!DOCTYPE html>
<html {{ htmlAttributes | safe }}>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if title %}{{ title | safe }}{% else %}{% endif %}</title>
  {% if meta %}{{ meta | safe }}{% endif %}
  <!-- <link href='//img-ys011.didistatic.com/static/bp_fe_daily/bigdata_cloud_KnowStreaming_FE/gn/favicon.ico' rel='shortcut icon'> -->
  <link href='/favicon.ico' rel='shortcut icon'>
  {% for cssFile in manifest["css"] %}
  <link rel="stylesheet" type="text/css" href="{{ root }}{{ cssFile }}" />
  {% endfor %}
  <style id="nprogress-style">
    #nprogress {
      display: none;
    }
  </style>
  <link rel="stylesheet/less" type="text/css" href="{{ root }}color.less" />
  <script src="https://polyfill.alicdn.com/polyfill.min.js?features=default,es2015,Intl"></script>
  <script>
    (function () {
      function isLocalStorageNameSupported() {
        var testKey = 'test';
        var storage = window.localStorage;
        try {
          storage.setItem(testKey, '1');
          storage.removeItem(testKey);
          return true;
        } catch (error) {
          return false;
        }
      }
      // 优先级提高到所有静态资源的前面，语言不对，加载其他静态资源没意义
      var pathname = location.pathname;

      function isZhCN(pathname) {
        return /-cn\/?$/.test(pathname);
      }
      function getLocalizedPathname(path, zhCN) {
        var pathname = path.startsWith('/') ? path : '/' + path;
        if (!zhCN) {
          // to enUS
          return /\/?index-cn/.test(pathname) ? '/' : pathname.replace('-cn', '');
        } else if (pathname === '/') {
          return '/index-cn';
        } else if (pathname.endsWith('/')) {
          return pathname.replace(/\/$/, '-cn/');
        }
        return pathname + '-cn';
      }

      // 兼容旧的 URL， `?locale=...`
      var queryString = location.search;
      if (queryString) {
        var isZhCNConfig = queryString.indexOf('zh-CN') > -1;
        if (isZhCNConfig && !isZhCN(pathname)) {
          location.pathname = getLocalizedPathname(pathname, isZhCNConfig);
        }
      }

      // 首页无视链接里面的语言设置 https://github.com/ant-design/ant-design/issues/4552
      if (isLocalStorageNameSupported() && (pathname === '/' || pathname === '/index-cn')) {
        var lang =
          (window.localStorage && localStorage.getItem('locale')) ||
          ((navigator.language || navigator.browserLanguage).toLowerCase() === 'zh-cn'
            ? 'zh-CN'
            : 'en-US');
        // safari is 'zh-cn', while other browser is 'zh-CN';
        if ((lang === 'zh-CN') !== isZhCN(pathname)) {
          location.pathname = getLocalizedPathname(pathname, lang === 'zh-CN');
        }
      }
      document.documentElement.className += isZhCN(pathname) ? 'zh-cn' : 'en-us';
    })();
  </script>
</head>

<body>
  <div id="react-content">{{ content | safe }}</div>
  {% for jsFile in manifest["js"] %}
  <script src="{{ root }}{{ jsFile }}"></script>
  {% endfor %}
</body>

</html>
